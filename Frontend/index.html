<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <!-- Lista de navegación de la barra lateral -->
        <ul>
            <li>Inicio</li>
            <li>Órdenes</li>
            <li>Ajustes</li>
            <li>Tema</li>
            <li>Iconos</li>
            <li>Error</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="navbar">
            <!-- Navegación superior -->
            <ul>
                <li>Home</li>
            </ul>
        </div>
        <div class="content">
            <!-- Tabla de clientes -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
